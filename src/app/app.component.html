
<mat-toolbar>
  <mat-toolbar-row>
    <span class="title">Movies</span>

    <!--This fills the remaining space of the current row-->
    <span class="example-fill-remaining-space"></span>

    <div *ngIf="auth.user | async; then authenticated else guest">
      <!-- template will replace this div -->
    </div>

    <!-- User NOT logged in -->
    <ng-template #guest>
    <!-- <p>Login to get started...</p> -->
    <button mat-raised-button class='loginButton' (click)="auth.googleLogin()">Connect With Google</button>
    </ng-template>


    <!-- User logged in -->
    <ng-template #authenticated>
    <div class='loginInfo' *ngIf="auth.user | async as user">
      <h3 class="userName">{{ user.displayName }}</h3>
      <img class='avatar' mat-card-avatar [src]="user.photoURL">
      <button mat-raised-button class='logoutButton' (click)="auth.signOut()">Logout</button>
    </div>
    </ng-template>

  </mat-toolbar-row>
  <mat-toolbar-row class='bottomToolbar'>
      <button mat-raised-button class='navButton' [routerLink]="['homepage']">Movies/Search</button>
      <button mat-raised-button class='navButton' [routerLink]="['movies-of-user']">My Movies</button>
  </mat-toolbar-row>
</mat-toolbar>


<router-outlet></router-outlet>
